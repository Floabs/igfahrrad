<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="addBikeForm" method="post" action="/bicycles">
        <input type="text" name="name" placeholder="Bike Name" required>
        <input type="text" name="description" placeholder="Description" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <input type="text" name="type" placeholder="Type" required>
        <input type="text" name="image" placeholder="Image URL" required>
        <input type="submit"></input>
    </form>
    
    <h2>Bike List</h2>
    <ul>
        {#for bike in bikes}
            <li>
                {bike.name} - {bike.description} - {bike.price} - {bike.type} - {bike.image}
                <form method="post" action="/bicycles/delete">
                    <input type="hidden" name="id" value="{bike.id}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {/for}
    </ul>
</body>
</html>
