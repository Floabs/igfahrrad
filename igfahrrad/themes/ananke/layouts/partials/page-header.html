{{ $featured_image := "images/bikes_in_forest.jpg" }}
<header class="cover bg-top" style="background-image: url('{{ $featured_image | relURL }}');">
  <div class="bg-black-60">
    <div class="tc-l pv6 pv6-ns ph4 ph4-ns">
      {{ if not .Params.omit_header_text }}
        <div class="f2 f1-l fw2 white-90 mb0 lh-title">{{ .Title | default .Site.Title }}</div>
        {{ with .Params.description }}
          <div class="fw1 f5 f3-l white-80 measure-wide-l center lh-copy mt3 mb4">
            {{ . }}
          </div>
        {{ end }}
      {{ end }}
    </div>
  </div>
</header>
