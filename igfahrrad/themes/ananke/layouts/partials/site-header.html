{{ if .IsHome }}
  <!-- Hero Section for Home Page -->
  {{ $featured_image = "./images/small/bikes_in_forest.webp" | absURL }}

    .cover {
        background-image: url({{ "./images/small/bikes_in_forest-1024.webp" | absURL }});
    }
    @media (max-width: 1024px) {
        .cover {
            background-image: url({{ "./images/small/bikes_in_forest-512.webp" | absURL }});
        }
    }
    @media (max-width: 512px) {
        .cover {
            background-image: url({{ "./images/small/bikes_in_forest-256.webp" | absURL }});
        }
    }
  </style>  
{{ end }}
